<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System + Nostr</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script th:inline="javascript">
      $(document).ready(function () {
          $("#loginForm").submit(function (e) {
              e.preventDefault();
              var form = this;
              setPubKeyAsync().then(function () {
                  form.submit();
              })
          });
      });
      async function setPubKeyAsync() {
          document.getElementById('pubkey').value = await window.nostr.getPublicKey();
      }
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Registration and Login System + Nostr</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br/><br/><br/>
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Registration Form + Nostr</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          You have successfully registered!
        </div>
      </div>
      <div class="card-body">
        <form th:id="loginForm" action="#" method="post" role="form" th:action="@{/register-nostr}" th:object="${user}">
          <div class="form-group mb-3">
            <label class="form-label">User Name</label>
            <input
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter Username"
                th:field="*{username}"
                type="text"/>
            <p th:errors="*{username}" class="text-danger"
               th:if="${#fields.hasErrors('username')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <input
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                th:field="*{password}"
                type="password"/>
            <p th:errors="*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}"></p>
          </div>
          <input th:type="hidden" th:field="*{pubkey}" th:id="pubkey" th:name="pubkey" th:value="XXXXXX">
          <div class="form-group">
            <button class="btn btn-primary" th:type="submit">Register</button>
            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
