<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>Users</title>
  <link rel="stylesheet" th:href="@{/css/simple.css}"/>
</head>
<body>
<header>[[${environmentlabel}]] Authenticated & Authorized Users</header>
<main>
  <table style="width:50%">
    <thead>
    <tr>
      <th>Username</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "user : ${users}">
      <td><a th:href="@{/edit/{id}(id=${user.id})}">[[${user.username}]]</a></td>
    </tbody>
  </table>
</main>
<footer>
  <p>Powered by Presto Security - Prosilion OSS</p>
</footer>
</body>
</html>
